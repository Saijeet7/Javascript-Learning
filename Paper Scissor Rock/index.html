<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap"
      rel="stylesheet"
    />

    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <section class="psrGame">
      <div class="container">
        <div class="psrGame__scoreboard">
          <figure class="psrGame__titleImg">
            <img src="./assets/title.png" alt="Title Image" />
          </figure>
          <div class="psrGame__score">
            <p>SCORE</p>
            <h1 class="psrGame__userScore">0</h1>
          </div>
        </div>

        <div class="psrGame__signs">
            <figure class="hand psrGame__paper">
                <img src="./assets/Paper.png" alt="Paper Image" onclick="pickUserHand('paper')"/>
            </figure>
            <figure class="hand psrGame__scissors">
                <img src="./assets/Scissors.png" alt="Scissors Image" onclick="pickUserHand('scissors')"/>
            </figure>
            <figure class="hand psrGame__rock">
                <img src ="./assets/Rock.png" alt="Rock Image" onclick="pickUserHand('rock')"/>
            </figure>
        </div>

        <div class="psrGame__contest">
            <div class="psrGame__userHand">
                <h2 class="psrGame__subHead">YOU PICKED</h2>
                <figure class="psrGame__handImg">
                    <img src="./assets/Paper.png" alt="User Choice"/>
                </figure>
            </div>

            <div class="psrGame__refree">
                <div class="psrGame__decision">
                    <h2 class="psrGame__subHead">YOU WIN</h2>
                </div>
                <div class="psrGame__newGame">
                    Play Again
                </div>
            </div>

            <div class="psrGame__userHand">
                <h2 class="psrGame__subHead">THE HOUSE PICKED</h2>
                <figure class="psrGame__handImg">
                    <img src="./assets/Scissors.png" alt="Computer Choice"/>
                </figure>
            </div>
        </div>

      </div>
    </section>

    <script src="./js/index.js"></script>
  </body>
</html>
