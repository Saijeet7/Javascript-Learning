<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./scss/style.css" />
  </head>
  <body>
    <section class="calculator">
      <div class="container">
        <div class="calculator__screen">0</div>
        <div class="calculator__keys">
          <button class="calculator__keyOperator" data-action="add">+</button>
          <button class="calculator__keyOperator" data-action="subtract">
            -
          </button>
          <button class="calculator__keyOperator" data-action="multiply">
            *
          </button>
          <button class="calculator__keyOperator" data-action="divide">
            /
          </button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>0</button>
          <button data-action="decimal">.</button>
          <button data-action="clear">AC</button>
          <button class="calculator__equal" data-action="calculate">=</button>
        </div>
      </div>
    </section>

    <script src="./index.js" async defer></script>
  </body>
</html>
